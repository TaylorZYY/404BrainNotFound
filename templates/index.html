<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MQTT Data</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #messages {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
      text-align: left;
      max-width: 400px;
    }
    .data-field {
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
      margin-bottom: 5px;
    }
    .error-message {
      font-size: 18px;
      color: red;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>MQTT Data</h1>
  <div id="messages">
    <p>Waiting for data...</p>
  </div>

  <script>
    const socket = io();

    socket.on('mqtt_message', function(data) {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„å†…å®¹

      try {
        const payload = data.payload;  // è·å– JSON æ•°æ®
        
        if (payload.error) {
          messagesDiv.innerHTML = `<p class="error-message">${payload.error}</p>`;
          return;
        }

        // åˆ›å»ºæ•°æ®å±•ç¤ºåˆ—è¡¨
        let htmlContent = `<p class="data-field">ğŸ“… Time: ${payload.timestamp || "Unknown"}</p>`;

        if (payload.environment) {
          htmlContent += `<ul>
            <li><b>ğŸŒ¡ï¸ Temprature:</b> ${payload.environment.temperature}Â°C</li>
            <li><b>ğŸ’§ Humidity:</b> ${payload.environment.humidity}%</li>
            <li><b>ğŸŒ¬ï¸ Pressure:</b> ${payload.environment.pressure} hPa</li>
          </ul>`;
        }

        if (payload.motion && payload.motion.acceleration) {
          htmlContent += `<p class="data-field">ğŸ”„ Motion:</p>
          <ul>
            <li><b>â†”ï¸ X :</b> ${payload.motion.acceleration.x} m/sÂ²</li>
            <li><b>â†•ï¸ Y :</b> ${payload.motion.acceleration.y} m/sÂ²</li>
            <li><b>ğŸ”„ Z :</b> ${payload.motion.acceleration.z} m/sÂ²</li>
          </ul>`;
        }

        htmlContent += `<p><b>ğŸ“Ÿ Sensor ID:</b> ${payload.sensor_id || "Unkown"}</p>`;

        messagesDiv.innerHTML = htmlContent;

      } catch (error) {
        messagesDiv.innerHTML = `<p class="error-message">Can't read data.</p>`;
      }
    });
  </script>
</body>
</html>
